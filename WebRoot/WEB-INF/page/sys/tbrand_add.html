<!DOCTYPE html>
<html>
<head>
<title></title>
#parse("sys/header.html")
</head>
<body>
<div class="panel panel-default" id="rrapp" v-cloak>
	<div class="panel-heading">{{title}}</div>
	<form class="form-horizontal" style="width:850px;" enctype="multipart/form-data">
		<div class="form-group">
		   	<div class="col-sm-2 control-label">品牌</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" id="brand" placeholder="请输入品牌"/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">是否平行进口车品牌</div>
		   	<div class="col-sm-10">
		     		<select  class="form-control" name="importflg" id="importflg">
			   			<option value="0">否</option>
			   			<option value="1">是</option>
			   		</select>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">是否显示移动端首页</div>
		   	<div class="col-sm-10">
		     		<select  class="form-control" name="showflg" id="showflg">
			   			<option value="0">否</option>
			   			<option value="1">是</option>
			   		</select>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">是否上架</div>
		   	<div class="col-sm-10">
		     		<select  class="form-control" name="flg" id="flg">
			   			<option value="0">否</option>
			   			<option value="1">是</option>
			   		</select>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">首字母</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" id="word"  placeholder="比如路虎，首字母L"/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">车标</div>
		   	<div class="col-sm-10">
		   		<input type="file" id="uFile" name="uFile" placeholder="请选择车标"/><a style="text-decoration: none;display: none;" target="_blank" id="icon">查看封面</a>
		    </div>
		</div>
		<div class="form-group">
			<div class="col-sm-2 control-label"></div> 
			<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
			&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="back" value="返回"/>
		</div>
		<input type="hidden" id="brandId">
	</form>
</div>
<script src="${rc.contextPath}/summernote/js/jquery.min.js"></script>
<script src="${rc.contextPath}/js/tbrand/tbrand_add.js?_${date.systemTime}"></script>
</body>
</html>
