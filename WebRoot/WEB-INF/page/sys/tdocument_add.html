<!DOCTYPE html>
<html>
<head>
<title></title>
#parse("sys/header.html")
</head>
<body>
<div class="panel panel-default" id="rrapp" v-cloak>
	<div class="panel-heading">{{title}}</div>
	<form class="form-horizontal" style="width: 100%;">
		<div class="form-group">
		   	<div class="col-sm-2 control-label">文档标题</div>
		   	<div class="col-sm-4">
		      <input type="text" class="form-control" v-model="tDocument.title" id="title" placeholder="请输入文档标题"/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">文档类型</div>
		   	<div class="col-sm-1">
		   			<select  class="form-control" v-model="tDocument.typeCd" id="typeCd">
			   			<option value="120001">关于我们</option>
			   			<option value="120002">加入我们</option>
			   			<option value="120003">服务条款</option>
			   			<option value="120004">关于售后</option>
			   			<option value="120005">联系我们</option>
			   			<option value="120006">购车流程</option>
			   		</select>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">文档内容</div>
		   	<div class="col-sm-10">
		   			<textarea id="content" name="content" id="content" v-model="tDocument.content" class="summernote">
					</textarea>
		    </div>
		</div>
		<div class="form-group">
			<div class="col-sm-2 control-label"></div> 
			<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
			&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="back" value="返回"/>
		</div>
		<input type="hidden" id="documentId"/>
	</form>
</div>
<link rel="stylesheet" type="text/css" href="${rc.contextPath}/summernote/css/bootstrap.css">
<link href="${rc.contextPath}/summernote/dist/summernote.css" rel="stylesheet"/>
<script src="${rc.contextPath}/summernote/js/jquery.min.js"></script>
<script src="${rc.contextPath}/summernote/js/bootstrap.min.js"></script>
<script src="${rc.contextPath}/summernote/dist/summernote.js"></script>
<script src="${rc.contextPath}/summernote/dist/lang/summernote-zh-CN.js"></script>    <!-- 中文-->
<script src="${rc.contextPath}/js/sys/common.js"></script>
<script src="${rc.contextPath}/js/tdocument/tdocument_add.js?_${date.systemTime}"></script>
</body>
</html>
