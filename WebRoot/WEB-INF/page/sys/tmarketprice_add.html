<!DOCTYPE html>
<html>
<head>
<title></title>
#parse("sys/header.html")
</head>
<body>
<div class="panel panel-default" id="rrapp" v-cloak>
	<div class="panel-heading">{{title}}</div>
	<form class="form-horizontal">
		<div class="form-group">
		   	<div class="col-sm-2 control-label">品类</div>
		   	<div class="col-sm-10">
                <select  class="form-control"  id="brandSeries" v-model="tMarketPrice.brandSeries">
                    <option value="">请选择品类</option>
                </select>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">规格</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" id="size" v-model="tMarketPrice.size" placeholder="请输入规格"/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">价格</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" id="price" v-model="tMarketPrice.price" placeholder="请输入价格"/>
		    </div>
		</div>
		<div class="form-group">
			<div class="col-sm-2 control-label">省</div>
			<div class="col-sm-3">
				<select  class="form-control"  id="provinceId" @change="selectCity" v-model="tMarketPrice.province">
					<option value="">请选择省份</option>
				</select>
			</div>
			<div class="col-sm-2 control-label">市</div>
			<div class="col-sm-3">
				<select  class="form-control"  id="cityId" v-model="tMarketPrice.city">
					<option value="">请选择城市</option>
				</select>
			</div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">行情日期</div>
		   	<div class="col-sm-10">
		      <input type="text"  id="date" style="height: 34px;" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd',readOnly:true})" class="Wdate form-control" v-model="tMarketPrice.whendate" placeholder="请选择行情日期"/>
		    </div>
		</div>
		<div class="form-group">
			<div class="col-sm-2 control-label"></div> 
			<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
			&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="back" value="返回"/>
		</div>
	</form>
</div>
<script src="${rc.contextPath}/statics/My97DatePicker/WdatePicker.js?_${date.systemTime}"></script>
<script src="${rc.contextPath}/js/tmarketprice/tmarketprice_add.js?_${date.systemTime}"></script>
</body>
</html>
