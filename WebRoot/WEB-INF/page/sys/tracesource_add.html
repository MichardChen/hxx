<!DOCTYPE html>
<html>
<head>
<title></title>
#parse("sys/header.html")
	<link rel="stylesheet" href="${rc.contextPath}/statics/css/module/mall_product.css">
</head>
<body>
<div class="panel panel-default" id="rrapp" v-cloak>
	<div class="panel-heading">{{title}}</div>
	<form class="form-horizontal_mall_product">
		<div class="form-group">
			<!--对应t_fish_buy和t_fish_supply的order_no字段-->
			<label class="control-label col-sm-1"><span style="color: red">*</span>订单号</label>
			<div class="col-sm-4">
				<input class="form-control" v-model="traceSource.orderNo" type="number" placeholder="请输入订单号"/>
			</div>
			<label class="control-label col-sm-1"><span style="color: red">*</span>来源</label>
			<div class="col-sm-4">
				<select class="form-control" v-model="traceSource.orderTypeCd" >
					<option value="270001" >求购订单表</option>
					<option value="270002">供应订单表</option>
					<option value="270003">自行添加的数据,与订单无关</option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-1"><span style="color: red">*</span>产品详情</label>
			<div class="col-sm-10">
				<textarea v-model="traceSource.content" id="content" class="summernote"></textarea>
			</div>
		</div>
		<input class="hidden" type="text" v-model="traceSource.contentUrl" /><!--生成的网页url-->
		<div class="form-group">
			<div class="col-sm-2 control-label"></div> 
			<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
			&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="back" value="返回"/>
		</div>
	</form>
</div>
<script src="${rc.contextPath}/js/tracesource/tracesource_add.js?_${date.systemTime}"></script>
<link rel="stylesheet" type="text/css" href="${rc.contextPath}/summernote/css/bootstrap.css">
<link href="${rc.contextPath}/summernote/dist/summernote.css" rel="stylesheet"/>
<script src="${rc.contextPath}/summernote/js/bootstrap.min.js"></script>
<script src="${rc.contextPath}/summernote/dist/summernote.js"></script>
<script src="${rc.contextPath}/summernote/dist/lang/summernote-zh-CN.js"></script>    <!-- 中文-->
</body>
</html>
