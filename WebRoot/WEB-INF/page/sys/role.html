<!DOCTYPE html>
<html>
<head>
<title>角色管理</title>
#parse("sys/header.html")
</head>
<body>
<div id="rrapp">
	<div class="grid-btn">
		#if($shiro.hasPermission("sys:role:save"))
		<a class="btn btn-success" href="role_add.html"><i class="fa fa-plus" aria-hidden="true"></i>新增</a>
		#end
		#if($shiro.hasPermission("sys:role:update"))
		<button type="button"  class="btn btn-primary" @click="update"><i class="fa fa-pencil fa-fw"></i>修改</button>
		#end
		#if($shiro.hasPermission("sys:role:delete"))
		<button type="button" class="btn btn-danger" @click="del"><i class="fa fa-trash-o fa-fw"></i>删除</button>
		#end
	</div>
    <table id="jqGrid"></table>
    <div id="jqGridPager"></div>
</div>
   
<script src="${rc.contextPath}/js/sys/role.js?_${date.systemTime}"></script>    
</body>
</html>
