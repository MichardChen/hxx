<!DOCTYPE html>
<html>
<head>
<title></title>
#parse("sys/header.html")
</head>
<body>
<div class="panel panel-default" id="rrapp" v-cloak>
	<div class="panel-heading">{{title}}</div>
	<form class="form-horizontal">
		<div class="form-group">
		   	<div class="col-sm-2 control-label">卡号</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="bankCard.bankNo" placeholder=""/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">开户行</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="bankCard.bankOpen" placeholder=""/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">银行</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="bankCard.bank" placeholder=""/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">开户人</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="bankCard.bankOwner" placeholder=""/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">创建时间</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="bankCard.createTime" placeholder="" readonly="true"/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">创建人</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="bankCard.createBy" placeholder="" readonly="true"/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">修改时间</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="bankCard.updateTime" placeholder="" readonly="true"/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">修改人</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="bankCard.updateBy" placeholder="" readonly="true"/>
		    </div>
		</div>
		<div class="form-group">
			<div class="col-sm-2 control-label">备注</div>
			<div class="col-sm-10">
				<textarea v-model="bankCard.mark" class="form-control" rows="3"></textarea>
			</div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">是否有效</div>
		   	<div class="col-sm-10">
				<select class="form-control" v-model="bankCard.flg">
					<option value="1" >有效</option>
					<option value="0" >无效</option>
				</select>
		    </div>
		</div>
		<div class="form-group">
			<div class="col-sm-2 control-label"></div> 
			<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
			&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="back" value="返回"/>
		</div>
	</form>
</div>

<script src="${rc.contextPath}/js/bankcard/bankcard_add.js?_${date.systemTime}"></script>
</body>
</html>
