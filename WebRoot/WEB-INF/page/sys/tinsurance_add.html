<!DOCTYPE html>
<html>
<head>
<title></title>
#parse("sys/header.html")
</head>
<body>
<div class="panel panel-default" id="rrapp" v-cloak>
	<div class="panel-heading">{{title}}</div>
	<form class="form-horizontal" enctype="multipart/form-data" style="width: 100%;">
		<div class="form-group">
		   	<div class="col-sm-2 control-label">保险产品名称</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control"  id="name" placeholder="请输入产品名称"/>
		    </div>
		</div>
		<div class="form-group">
			<div class="col-sm-2 control-label">产品标签</div>
			<div class="col-sm-10">
				<input type="text" class="form-control"  id="labels" placeholder="请输入标签,逗号隔开"/>
			</div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">产品封面</div>
		   	<div class="col-sm-10">
		   		 <a style="text-decoration: none;display: none;" target="_blank" id="icon">查看封面</a><input type="file"  id="uFile" name="uFile" placeholder="请选择封面图片"/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">贷款费率</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control"  id="lowRate" placeholder="请输入贷款费率"/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">贷款额度</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control"  id="lowRefund" placeholder="请输入贷款额度"/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">贷款期限</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control"  id="timeDistance" placeholder="请输入贷款期限"/>
		    </div>
		</div>
		<!--<div class="form-group">
		   	<div class="col-sm-2 control-label">申请提交材料及二手车准入标准</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control"  id="standard" placeholder="请输入准入标准"/>
		    </div>
		</div>-->
		<div class="form-group">
			<div class="col-sm-2 control-label">状态</div>
			<div class="col-sm-10">
				<select  class="form-control"  id="typeCd">
					<option value="250001">普通保险</option>
				</select>
			</div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">状态</div>
		   	<div class="col-sm-10">
		      	<select  class="form-control"  id="status">
			   			<option value="1">上架中</option>
			   			<option value="0">已下架</option>
			   		</select>
		    </div>
		</div>
		<div class="form-group">
			<div class="col-sm-2 control-label">方案详情</div>
			<div class="col-sm-10">
					<textarea id="content" name="content" id="content" class="summernote">
					</textarea>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-2 control-label"></div> 
			<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
			&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="back" value="返回"/>
		</div>
		<input type="hidden" id="insuranceId"/>
	</form>
</div>
<link rel="stylesheet" type="text/css" href="${rc.contextPath}/summernote/css/bootstrap.css">
<link href="${rc.contextPath}/summernote/dist/summernote.css" rel="stylesheet"/>
<script src="${rc.contextPath}/summernote/js/jquery.min.js"></script>
<script src="${rc.contextPath}/summernote/js/bootstrap.min.js"></script>
<script src="${rc.contextPath}/summernote/dist/summernote.js"></script>
<script src="${rc.contextPath}/summernote/dist/lang/summernote-zh-CN.js"></script>    <!-- 中文-->
<script src="${rc.contextPath}/js/tinsurance/tinsurance_add.js?_${date.systemTime}"></script>
<script src="${rc.contextPath}/js/sys/common.js"></script>
</body>
</html>
