<!DOCTYPE html>
<html>
<head>
<title></title>
#parse("sys/header.html")
</head>
<body>
<div class="panel panel-default" id="rrapp" v-cloak>
	<div class="panel-heading">{{title}}</div>
	<form class="form-horizontal">
		<div class="form-group">
		   	<div class="col-sm-2 control-label">种类</div>
		   	<div class="col-sm-10">
		   			<select  class="form-control"  name="brandId" id="brandId">
			   		</select>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">生鲜名称</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control"  placeholder="请输入生鲜名称" id="carSerial"/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">是否上架</div>
		   	<div class="col-sm-10">
		   			<select  class="form-control"  id="flg">
		   				<option value="1">是</option>
			   			<option value="0">否</option>
			   		</select>
		    </div>
		</div>
		<div class="form-group">
			<div class="col-sm-2 control-label">LOGO</div>
			<div class="col-sm-10">
				<input type="file" id="uFile" name="uFile" placeholder="请选择Logo"/><a style="text-decoration: none;display: none;" target="_blank" id="icon">查看封面</a>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-2 control-label"></div> 
			<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
			&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="back" value="返回"/>
		</div>
		<input type="hidden" id="brandSeriesId"/>
	</form>
</div>
<script src="${rc.contextPath}/summernote/js/jquery.min.js"></script>
<script src="${rc.contextPath}/js/tbrandseries/tbrandseries_add.js?_${date.systemTime}"></script>
</body>
</html>
