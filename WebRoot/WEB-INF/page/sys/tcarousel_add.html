<!DOCTYPE html>
<html>
<head>
<title></title>
#parse("sys/header.html")
</head>
<body>
<div class="panel panel-default" id="rrapp" v-cloak>
	<div class="panel-heading">{{title}}</div>
	<form class="form-horizontal" style="width:850px;" enctype="multipart/form-data">
		<div class="form-group">
		   	<div class="col-sm-2 control-label">上传图片</div>
		   	<div class="col-sm-10">
		   		<a style="text-decoration: none;display: none;" target="_blank" id="icon">查看封面</a><input type="file" v-model="tCarousel.imgUrl" id="uFile" name="uFile" placeholder="请选择轮播图"/>
		    </div>
		</div>
		<div class="form-group" style="display: none;">
		   	<div class="col-sm-2 control-label">跳转地址</div>
		   	<div class="col-sm-10">
		   		<input type="text" class="form-control" value="#" v-model="tCarousel.realUrl" id="realUrl" placeholder="若无跳转地址，请输入#"/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">图片类型</div>
		   	<div class="col-sm-10">
		   		<select  class="form-control" v-model="tCarousel.typeCd" id="typeCd">
		   			<option value="040001" selected="selected">店招</option>
		   			<option value="040002">PC版首页轮播图</option>
		   			<option value="040003">微信h5轮播图</option>
		   			<option value="040004">小程序轮播图</option>
		   			<option value="040005">小程序以租代购横幅</option>
		   			<option value="040006">小程序二手车横幅</option>
		   			<option value="040007">小程序平行进口车横幅</option>
		   			<option value="040008">pc以租代购横幅</option>
		   			<option value="040009">pc二手车横幅</option>
		   			<option value="040010">pc平行进口横幅</option>
		   			<option value="040011">微信h5以租代购横幅</option>
		   			<option value="040012">微信h5二手车横幅</option>
		   			<option value="040013">微信h5平行进口车横幅</option>
		   			<option value="040014">平行进口车常见问题</option>
		   			<option value="040015">会淘车购买须知</option>
		   			<option value="040016">会淘车购买说明</option>
		   			<option value="040017">惠搜车购买须知</option>
		   			<option value="040018">惠搜车购买说明</option>
		   			<option value="040019">惠车邦售后服务图片</option>
		   			<option value="040020">pc平行进口车常见问题</option>
		   			<option value="040021">pc会淘车购买须知</option>
		   			<option value="040022">pc会淘车购买说明</option>
		   			<option value="040023">pc惠搜车购买须知</option>
		   			<option value="040024">pc惠搜车购买说明</option>
		   			<option value="040025">pc惠车邦售后服务图片</option>
		   		</select>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">备注</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="tCarousel.mark" placeholder="" id="mark"/>
		    </div>
		</div>
		<div class="form-group">
			<div class="col-sm-2 control-label"></div> 
			<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
			&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="back" value="返回"/>
		</div>
		<input type="hidden" id="carouselId"/>
	</form>
</div>

<script src="${rc.contextPath}/js/tcarousel/tcarousel_add.js?_${date.systemTime}"></script>
</body>
</html>
