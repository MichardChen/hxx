<!DOCTYPE html>
<html>
<head>
<title></title>
#parse("sys/header.html")
</head>
<body>
<div id="rrapp">
	<div class="grid-btn">
		<a class="btn btn-default" href="tcarsecondhand_add.html">新增</a>
		<button type="button"  class="btn btn-default" @click="update">修改</button>
		<button type="button" class="btn btn-default" @click="del">删除</button>
		<button type="button" class="btn btn-default" @click="modifyParams">修改参数</button>
	</div>
	<div class="grid-btn">
			<input type="file" id="btn_file" style="display: inline-block;width:175px;">
			<button type="button" class="btn btn-default" @click="upload" id="confirm">确定</button>
	</div>
	<div class="grid-btn">
		<select  class="form-control" id="brand" style="display: inline-block;width: 150px;">
		   			<option value="0">请选择汽车品牌</option>
		</select>
		<input type="text" class="form-control" id="queryCarName" style="display: inline-block;width: 100px;" placeholder="请输入车名"/>
		<button type="button" class="btn btn-info" @click="search">查询</button>
	</div>
    <table id="jqGrid"></table>
    <div id="jqGridPager"></div>
</div>

<script src="${rc.contextPath}/js/tcarsecondhand/tcarsecondhand.js?_${date.systemTime}"></script>
</body>
</html>
