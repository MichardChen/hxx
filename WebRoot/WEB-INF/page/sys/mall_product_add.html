<!DOCTYPE html>
<html>
<head>
<title>编辑商品</title>
#parse("sys/header.html")
</head>
<body>
<div class="panel panel-default" id="rrapp" v-cloak>
	<div class="panel-heading">{{title}}</div>
	<form class="form-horizontal_member">
		<div class="form-group">
			<label class="control-label col-sm-1">用户名</label>
			<div class="col-sm-4">
				<input class="form-control" v-model="member.name" type="text" placeholder="请输入用户名" readOnly="true"/>
			</div>
			<label class="control-label col-sm-1">昵称</label>
			<div class="col-sm-4">
				<input class="form-control" type="text" v-model="member.nickName" placeholder="请输入昵称" readOnly="true"/>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-1">性别</label>
			<div class="col-sm-4">
				<label class="radio-inline">
					<input type="radio" name="sex" value="0" v-model="member.sex" disabled/> 女
				</label>
				<label class="radio-inline">
					<input type="radio" name="sex" value="1" v-model="member.sex" disabled/> 男
				</label>
			</div>
			<label class="control-label col-sm-1">身份证号</label>
			<div class="col-sm-4">
				<input class="form-control" type="text" v-model="member.idCardNo" readOnly="true"/>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-1">注册号码</label>
			<div class="col-sm-4">
				<input class="form-control" v-model="member.mobile" type="text" placeholder="请输入注册号码" readOnly="true"/>
			</div>
			<label class="control-label col-sm-1">账号金额</label>
			<div class="col-sm-4">
				<input class="form-control" type="text" v-model="member.moneys" placeholder="请输入账号金额" readOnly="true"/>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-1">积分</label>
			<div class="col-sm-4">
				<input class="form-control" v-model="member.points" type="text" readOnly="true"/>
			</div>
			<label class="control-label col-sm-1">用户等级</label>
			<div class="col-sm-4">
				<input class="form-control" type="text" v-model="member.memberGradeCd" />
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-1">状态</label>
			<div class="col-sm-4">
				<select class="form-control" v-model="member.status">
					<option value="150001">未认证</option>
					<option value="150002">待审核</option>
					<option value="150003">审核通过</option>
					<option value="150004">审核失败</option>
				</select>
			</div>
			<label class="control-label col-sm-1">熟识程度</label>
			<div class="col-sm-4">
				<input class="form-control" type="text" v-model="member.familiarity" />
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-1">QQ</label>
			<div class="col-sm-4">
				<input class="form-control" v-model="member.qq" type="text" readOnly="true"/>
			</div>
			<label class="control-label col-sm-1">微信</label>
			<div class="col-sm-4">
				<input class="form-control" type="text" v-model="member.wx" readOnly="true"/>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-1">角色等级</label>
			<div class="col-sm-4">
				<input class="form-control" type="text" v-model="member.roleCd" />
			</div>
			<label class="control-label col-sm-1">用户类型</label>
			<div class="col-sm-4">
				<select class="form-control" v-model="member.userTypeCd">
					<option value="160001">个人</option>
					<option value="160002">企业</option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-1">用户头像</label>
			<div class="col-sm-4">
				<img :src="member.icon" alt="图片" class="img-thumbnail">
			</div>
			<label class="control-label col-sm-1">营业执照</label>
			<div class="col-sm-4">
				<img :src="member.businessImg" alt="图片" class="img-thumbnail">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-1">身份证正面</label>
			<div class="col-sm-4">
				<img :src="member.idCardImg" alt="图片" class="img-thumbnail">
			</div>
			<label class="control-label col-sm-1">身份证反面</label>
			<div class="col-sm-4">
				<img :src="member.idCardReverseImg" alt="图片" class="img-thumbnail">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-1">手持身份证照</label>
			<div class="col-sm-4">
				<img :src="member.handIdcardImg" alt="图片" class="img-thumbnail">
			</div>
		</div>
		<input class="hidden" type="text" v-model="member.userPwd" /><!--密码-->
		<input class="hidden" v-model="member.openAccountFlg" type="text" /><!--是否开户-->
		<input class="hidden" type="text" v-model="member.payPwd" /><!--支付密码-->
		<input class="hidden" v-model="member.storeId" type="text"/><!--商店ID-->
		<input class="hidden" v-model="member.idCode" type="text" /><!--识别码-->
		<div class="form-submit">
			<div class="col-sm-2 control-label"></div>
			<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
			&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="back" value="返回"/>
		</div>
	</form>
</div>

<!-- 
<div id="menuLayer" style="display: none;padding:10px;">
	<ul id="menuTree" class="ztree"></ul>
</div>
 -->
<script src="${rc.contextPath}/js/mall/mall_product_add.js?_${date.systemTime}"></script>
</body>
</html>
