<!DOCTYPE html>
<html>
<head>
<title></title>
#parse("sys/header.html")
</head>
<body>
<div id="rrapp">
	<div class="grid-btn">
		#if($shiro.hasPermission("bankcard:save"))
		<a class="btn btn-success" href="bankcard_add.html"><i class="fa fa-plus" aria-hidden="true"></i>新增</a>
		#end
		#if($shiro.hasPermission("bankcard:update"))
		<button type="button"  class="btn btn-primary" @click="update"><i class="fa fa-pencil fa-fw"></i>修改</button>
		#end
		#if($shiro.hasPermission("bankcard:enable"))
		<button type="button" class="btn btn-success" @click="enable">启用</button>
		#end
		#if($shiro.hasPermission("bankcard:delete"))
		<button type="button" class="btn btn-danger" @click="del"><i class="fa fa-trash-o fa-fw"></i>删除</button>
		#end
	</div>
	<div class="grid-btn">
		卡号：<input type="text" class="form-control" style="width: 150px;display: inline-block;" v-model="bankNo" @keyup.enter="query" placeholder="请输入卡号">
		开户行：<input type="text" class="form-control" style="width: 130px;display: inline-block;" v-model="bankOpen" @keyup.enter="query" placeholder="请输入开户行">
		银行：<input type="text" class="form-control" style="width: 120px;display: inline-block;" v-model="bank" @keyup.enter="query" placeholder="请输入银行">
		开户人：<input type="text" class="form-control" style="width: 130px;display: inline-block;" v-model="bankOwner" @keyup.enter="query" placeholder="请输入开户人">
		创建人：<input type="text" class="form-control" style="width: 130px;display: inline-block;" v-model="createBy" @keyup.enter="query" placeholder="请输入创建人">
		状态：<select class="form-control" style="width: 100px;display: inline-block;" v-model="flg">
			<option value="1">有效</option>
			<option value="0">无效</option>
		</select>
		<button type="button" class="btn btn-info" @click="query"><i class="fa fa-search" aria-hidden="true"></i>查询</button>
	</div>
    <table id="jqGrid"></table>
    <div id="jqGridPager"></div>
</div>

<script src="${rc.contextPath}/js/bankcard/bankcard.js?_${date.systemTime}"></script>
</body>
</html>
