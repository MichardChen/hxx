<!DOCTYPE html>
<html>
<head>
<title></title>
#parse("sys/header.html")
</head>
<body>
<div class="panel panel-default" id="rrapp" v-cloak>
	<div class="panel-heading">{{title}}</div>
	<form class="form-horizontal" style="width: 100%;">
		<div class="form-group">
		   	<div class="col-sm-2 control-label">问题</div>
		   	<div class="col-sm-10">
		      <textarea type="text" rows="10" cols="30" id="question" class="form-control" v-model="tQuestionAnswer.question" placeholder="请输入问题">
		      </textarea>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">问题类型</div>
		   	<div class="col-sm-2" style="padding: 0px;">
		   		<select  class="form-control" v-model="tQuestionAnswer.typeCd" id="typeCd">
		   			<option value="080001">购车说明</option>
		   			<option value="080002">费用说明</option>
		   			<option value="080003">租后方案</option>
		   			<option value="080004">用车规则</option>
		   			<option value="080005">保险服务</option>
		   			<option value="080006">其他问题</option>
		   		</select>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">答案</div>
		   	<div class="col-sm-10">
		      <textarea type="text" rows="10" class="form-control" v-model="tQuestionAnswer.answer" id="answer" placeholder="请输入答案">
		      </textarea>
		    </div>
		</div>
		<div class="form-group">
			<div class="col-sm-2 control-label"></div> 
			<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
			&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="back" value="返回"/>
		</div>
	</form>
</div>

<script src="${rc.contextPath}/js/tquestionanswer/tquestionanswer_add.js?_${date.systemTime}"></script>
</body>
</html>
