<!DOCTYPE html>
<html>
<head>
<title></title>
<meta charset="UTF-8">
#parse("sys/header.html")
</head>
<body>
<div class="panel panel-default" id="rrapp" v-cloak>
	<div class="panel-heading">{{title}}</div>
	<form class="form-horizontal" enctype="multipart/form-data" style="width: 100%;">
		<div class="form-group">
		   	<div class="col-sm-2 control-label">故事标题</div>
		   	<div class="col-sm-4">
		      <input type="text" class="form-control" v-model="tStory.title" id="title" placeholder="请输入故事标题,最大字符30" maxlength="30"/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">封面图片(330x220px)</div>
		   	<div class="col-sm-10">
		   	 <a style="text-decoration: none;display: none;" target="_blank" id="icon">查看封面</a><input type="file" v-model="tStory.icon" id="uFile" name="uFile" placeholder="请输入封面图片"/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">故事内容</div>
		   	<div class="col-sm-10">
		   		<textarea id="content" name="content" v-model="tStory.content" class="summernote">
				</textarea>
		    </div>
		</div>
		<div class="form-group">
			<div class="col-sm-2 control-label"></div> 
			<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
			&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="back" value="返回"/>
		</div>
		<input type="hidden" id="storyId">
	</form>
</div>
<link rel="stylesheet" type="text/css" href="${rc.contextPath}/summernote/css/bootstrap.css">
<link href="${rc.contextPath}/summernote/dist/summernote.css" rel="stylesheet"/>
<script src="${rc.contextPath}/summernote/js/jquery.min.js"></script>
<script src="${rc.contextPath}/summernote/js/bootstrap.min.js"></script>
<script src="${rc.contextPath}/summernote/dist/summernote.js"></script>
<script src="${rc.contextPath}/summernote/dist/lang/summernote-zh-CN.js"></script>    <!-- 中文-->
<script src="${rc.contextPath}/js/tstory/tstory_add.js?_${date.systemTime}"></script>
<script src="${rc.contextPath}/js/sys/common.js"></script>
</body>
</html>
