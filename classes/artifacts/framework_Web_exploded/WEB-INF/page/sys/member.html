<!DOCTYPE html>
<html>
<head>
<title>用户列表</title>
#parse("sys/header.html")
</head>
<body>
<div id="rrapp">
<div class="grid-btn">
	<div class="grid-btn">
		<div class="form-group col-sm-2">
			<input type="text" class="form-control" v-model="mobile" @keyup.enter="query" placeholder="注册号码">
		</div>
		<div class="form-group col-sm-1">
			<select class="form-control" v-model="userTypeCd">
				<option value="350001">普通用户</option>
				<option value="350002">经销商</option>
			</select>
		</div>
		<button type="button" class="btn btn-default" @click="query">查询</button>
		#if($shiro.hasPermission("basic:member:save"))
		<a class="btn btn-default" href="member_add.html">新增</a>
		#end
		#if($shiro.hasPermission("basic:member:update"))
		<button type="button"  class="btn btn-default" @click="update">修改</button>
		#end
		#if($shiro.hasPermission("basic:member:delete"))
		<button type="button" class="btn btn-default" @click="del">删除</button>
		#end
	</div>
    <table id="jqGrid"></table>
    <div id="jqGridPager"></div>
</div>
<script src="${rc.contextPath}/js/sys/member.js?_${date.systemTime}"></script>
</body>
</html>
