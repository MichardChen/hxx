<!DOCTYPE html>
<html>
<head>
<title>编辑用户</title>
#parse("sys/header.html")
</head>
<body>
<div class="panel panel-default" id="rrapp" v-cloak>
	<div class="panel-heading">{{title}}</div>
	<form class="form-horizontal">
		<div class="form-group">
			<div class="col-sm-2 control-label">性别</div> 
			<label class="radio-inline">
			  <input type="radio" name="sex" value="0" v-model="member.sex"/> 女
			</label>
			<label class="radio-inline">
			  <input type="radio" name="sex" value="1" v-model="member.sex"/> 男
			</label>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label"> 昵称</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="member.nickName" placeholder=""/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">注册号码</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="member.mobile" placeholder=""/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">账号金额</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="member.moneys" placeholder="账号金额"/>
		    </div>
		</div>
		<div class="form-group">
			<div class="col-sm-2 control-label"></div> 
			<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
			&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="back" value="返回"/>
		</div>
	</form>
</div>

<!-- 
<div id="menuLayer" style="display: none;padding:10px;">
	<ul id="menuTree" class="ztree"></ul>
</div>
 -->
<script src="${rc.contextPath}/js/sys/member_add.js?_${date.systemTime}"></script>
</body>
</html>
